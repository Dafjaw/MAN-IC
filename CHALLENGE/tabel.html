<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <h1>TABEL</h1>
    <table border="2">
        <thead>

                <th>Hari</th>
                <th>Waktu</th>
                <th>Mata Pelajaran</th>
                <th>Guru</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center;">
                <td>SENIN</td>
                <td>08:00 - 09:00</td>
                <td>Matematika</td>
                <td>Pak Aldos</td>
            </tr>
            <tr style="text-align: center;">
                <td>SELASA</td>
                <td>10:00 - 11:00</td>
                <td>Kimia</td>
                <td>Pak Ayii</td>
            </tr>
            <tr style="text-align: center;">
                <td>RABU</td>
                <td>10:00 - 11:00</td>
                <td>Fisika</td>
                <td>Pak Nopek</td>
            </tr>
            <tr style="text-align: center;">
                <td>KAMIS</td>
                <td>10:00 - 11:00</td>
                <td>Ekonomi</td>
                <td>Pak Ripki</td>
            </tr>
            <tr style="text-align: center;">
                <td>JUMAT</td>
                <td>10:00 - 11:00</td>
                <td>Agama</td>
                <td>Pak Dapi</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
